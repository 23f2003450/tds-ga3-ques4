name: Daily Automated Commit

on:
  schedule:
    - cron: '30 18 * * *'
  workflow_dispatch:

jobs:
  daily-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ðŸ”¥ THIS FIXES EXIT CODE 128

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: 23f2003450@ds.study.iitm.ac.in - Setup Git
        run: |
          git config user.name "DevSync Bot"
          git config user.email "23f2003450@ds.study.iitm.ac.in"

      - name: Create Daily Update File
        run: |
          echo "Last update: $(date)" >> daily-log.txt

      - name: Commit and Push
        run: |
          git add daily-log.txt
          git commit -m "Automated daily update $(date)" || echo "No changes to commit"
          git push
